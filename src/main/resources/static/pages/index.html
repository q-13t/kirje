<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" href="../icons/Kirje send & logo.svg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="../js/index.js"></script>
    <title>Kirje</title>
</head>

<body class="primaryColorBackground">
    <div id="qrcode">
    </div>

    <div id="chatSection" class="smallMar">
    </div>
    <div id="inputSection">
        <form id="inputForm">
            <div id="SelectedFiles" class="secondaryColorBackground" style="display: none;">
                <li id="FileList">
                </li>
                <button type="button" id="FileListExpansionBtn" onclick="setListSize()">Collapse</button>
            </div>
            <label for="fileButton" class="secondaryColorBackground smallMar">
                <img id="fileIcon" src="../icons/Kirje Pin.svg" alt="" srcset="">
            </label>
            <input type="file" multiple="multiple" name="fileInput" id="fileButton" onchange="displayFileNames()">

            <textarea class="secondaryColorBackground smallMar" name="textAreaInput" id="inputText" rows="1"
                placeholder="Enter Text"></textarea>
            <label id="sendLabel" for="sendMessageButton" class="secondaryColorBackground smallMar">
                <img src="../icons/Kirje send & logo.svg" alt="">
            </label>
            <button type="button" onclick="sendMessage()" id="sendMessageButton"></button>
        </form>
    </div>
    </div>


</body>
<script type="text/javascript" th:inline="javascript">
    document.addEventListener('DOMContentLoaded', event => {
        document.getElementById("chatSection").style.display = 'none';
        document.getElementById("inputSection").style.display = 'none';
        let el = [[${ server_data }]];
        var qrcode = new QRCode("qrcode", {
            text: "https://kirje/" + el,
            colorDark: "#000000",
            colorLight: "#ffffff",
        }
        );
        console.log('Server Data: [' + el + ']');
    });
</script>

</html>
